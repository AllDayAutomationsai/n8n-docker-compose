volumes:
  traefik_letsencrypt:
  postgres_data:
  n8n_data:

networks:
  public:
  internal:

services:
  # Traefik reverse proxy with automatic SSL via Cloudflare DNS
  traefik:
    image: traefik:v3.6
    restart: unless-stopped
    environment:
      TZ: ${TZ:-America/New_York}
      CF_DNS_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
      CF_ZONE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.letsencrypt.acme.email=${LETS_ENCRYPT_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --accesslog=true
      - --accesslog.format=json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - traefik_letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - public

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      TZ: ${TZ:-America/New_York}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Redis for queue management
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    environment:
      TZ: ${TZ:-America/New_York}
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # n8n main instance
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    restart: unless-stopped
    environment:
      TZ: ${TZ:-America/New_York}
      N8N_HOST: ${N8N_HOST}
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      NODE_ENV: production
      WEBHOOK_URL: https://${N8N_HOST}/
      GENERIC_TIMEZONE: ${TZ:-America/New_York}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      # Queue
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Task Runners (Python + JS support)
      N8N_RUNNERS_ENABLED: ${N8N_RUNNERS_ENABLED:-true}
      N8N_RUNNERS_MODE: external
      N8N_RUNNERS_BROKER_LISTEN_ADDRESS: 0.0.0.0
      N8N_RUNNERS_AUTH_TOKEN: ${N8N_RUNNERS_AUTH_TOKEN}
      # Execution settings
      EXECUTIONS_DATA_MAX_AGE: 168
      EXECUTIONS_DATA_PRUNE: true
      EXECUTIONS_DATA_PRUNE_MAX_COUNT: 10000
      N8N_METRICS: true
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - public
      - internal
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`${N8N_HOST}`)
      - traefik.http.routers.n8n.entrypoints=websecure
      - traefik.http.routers.n8n.tls.certresolver=letsencrypt
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - traefik.docker.network=${COMPOSE_PROJECT_NAME:-n8n-compose}_public
      # HTTP to HTTPS redirect
      - traefik.http.routers.n8n-http.rule=Host(`${N8N_HOST}`)
      - traefik.http.routers.n8n-http.entrypoints=web
      - traefik.http.routers.n8n-http.middlewares=n8n-https-redirect
      - traefik.http.middlewares.n8n-https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.n8n-https-redirect.redirectscheme.permanent=true

  # n8n worker for queue processing
  n8n-worker:
    image: docker.n8n.io/n8nio/n8n:latest
    restart: unless-stopped
    command: worker
    environment:
      TZ: ${TZ:-America/New_York}
      N8N_HOST: ${N8N_HOST}
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      NODE_ENV: production
      GENERIC_TIMEZONE: ${TZ:-America/New_York}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      # Queue
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Task Runners (Python + JS support)
      N8N_RUNNERS_ENABLED: ${N8N_RUNNERS_ENABLED:-true}
      N8N_RUNNERS_MODE: external
      N8N_RUNNERS_BROKER_LISTEN_ADDRESS: 0.0.0.0
      N8N_RUNNERS_AUTH_TOKEN: ${N8N_RUNNERS_AUTH_TOKEN}
      # Execution settings
      EXECUTIONS_DATA_MAX_AGE: 168
      EXECUTIONS_DATA_PRUNE: true
      EXECUTIONS_DATA_PRUNE_MAX_COUNT: 10000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal

  # Task runners for n8n main (JS + Python)
  n8n-runners:
    image: n8nio/runners:latest
    restart: unless-stopped
    environment:
      TZ: ${TZ:-America/New_York}
      N8N_RUNNERS_AUTH_TOKEN: ${N8N_RUNNERS_AUTH_TOKEN}
      N8N_RUNNERS_TASK_BROKER_URI: http://n8n:5679
      # Python stdlib modules allowed
      N8N_RUNNERS_STDLIB_ALLOW: sys,os,json,re,math,datetime,time,random,hashlib,base64,urllib,collections,itertools,functools,decimal,statistics,uuid,csv,io,pathlib,typing,dataclasses,enum,copy,operator,string
      # Python external packages allowed (must be installed in runner image)
      N8N_RUNNERS_EXTERNAL_ALLOW: requests,pandas,numpy,dateutil,pytz
    depends_on:
      - n8n
    networks:
      - internal

  # Task runners for n8n worker (JS + Python)
  n8n-worker-runners:
    image: n8nio/runners:latest
    restart: unless-stopped
    environment:
      TZ: ${TZ:-America/New_York}
      N8N_RUNNERS_AUTH_TOKEN: ${N8N_RUNNERS_AUTH_TOKEN}
      N8N_RUNNERS_TASK_BROKER_URI: http://n8n-worker:5679
      # Python stdlib modules allowed
      N8N_RUNNERS_STDLIB_ALLOW: sys,os,json,re,math,datetime,time,random,hashlib,base64,urllib,collections,itertools,functools,decimal,statistics,uuid,csv,io,pathlib,typing,dataclasses,enum,copy,operator,string
      # Python external packages allowed (must be installed in runner image)
      N8N_RUNNERS_EXTERNAL_ALLOW: requests,pandas,numpy,dateutil,pytz
    depends_on:
      - n8n-worker
    networks:
      - internal
